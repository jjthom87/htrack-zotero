<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Humanitrack Zotero</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Home</h1>
    <a href="/api-docs">To API</a>
    <div class="table">
      <table>
        <thead>
          <th>Title</th>
          <th>Publication Title</th>
          <th>DOI</th>
          <th>ISSN</th>
          <th>Abstract Note</th>
          <th>Date</th>
          <th>Issue</th>
          <th>Item Type</th>
          <th>Pages</th>
          <th>Version</th>
          <th>Volume</th>
          <th>Creators</th>
          <th>Tags</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content">
        <span id="close-modal" class="close-modal">&times;</span>
        <strong><p id="modal-title"></p></strong>
        <div id="modal-body"></div>
      </div>
    </div>

  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
